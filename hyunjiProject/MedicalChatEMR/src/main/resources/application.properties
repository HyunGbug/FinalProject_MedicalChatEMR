spring.application.name=MedicalChatEMR
# 'WEB-INF/views/' 디렉토리 안에 .jsp파일을 뷰로 사용하게하는 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# application.properties
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 데이터베이스 연결
spring.datasource.url=jdbc:mysql://본인 데이터베이스 ip/emr  # 예: 192.168.1.100
spring.datasource.username=아이디  # 예: root
spring.datasource.password=데이터베이스 비밀번호  # 예: yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# open api key
api.key=공공데이터 키  # 공공데이터 포털에서 발급받은 API 키를 여기에 입력
api.drug.url=http://apis.data.go.kr/1471000/DayMaxDosgQyByIngdService/getDayMaxDosgQyByIngdInq




